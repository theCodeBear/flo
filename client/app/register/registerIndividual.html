<link rel='stylesheet' href='app/register/register.css'>

<h1 class='text-center headerTopMargin'> Register for flo </h1>

<div class='col col-md-6 col-md-offset-3'>
  <form id='registerForm' ng-submit='registerUser()'>
    <div class='form-group'>
      <input type='email' class='form-control' ng-model='user.email' placeholder='Email' required>
      <input type='text' class='form-control' ng-model='user.firstName' placeholder='First Name' required>
      <input type='text' class='form-control' ng-model='user.lastName' placeholder='Last Name' required>
      <input type='password' class='form-control' ng-model='user.password' placeholder='Password' required>
      <input type='password' class='form-control' ng-model='password2' placeholder='Confirm Password' required>
      <input type='url' class='form-control' ng-model='user.photo' placeholder='URL for Profile Photo' required>
      <button class='btn btn-primary form-control'>Register</button>
    </div>
  </form>
</div>
