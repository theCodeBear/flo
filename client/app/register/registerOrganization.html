<link rel='stylesheet' href='app/register/register.css'>

<h1 class='text-center headerTopMargin'> Register for flo </h1>

<div class='col col-md-6 col-md-offset-3'>
  <form id='registerForm'>
    <div class='form-group'>
      <input type='email' class='form-control' ng-model='user.email' placeholder='Email' required>
      <input type='text' class='form-control' ng-model='user.firstName' placeholder='First Name' required>
      <input type='text' class='form-control' ng-model='user.lastName' placeholder='Last Name' required>
      <input type='password' class='form-control' ng-model='user.password' placeholder='Password' required>
      <input type='password' class='form-control' ng-model='password2' placeholder='Confirm Password' required>
      <input type='url' class='form-control' ng-model='user.photo' placeholder='URL for Profile Photo' required>
    </div>
    <div class='form-group text-center'>
      <input type='text' class='form-control' ng-model='organization.name' placeholder='Organization/Company Name' required><br>
      <label for='tierSize'>Choose your Organization Size Plan</label>
      <select id='tierSize' ng-model='organization.sizeTier' class='form-control right' required>
        <option value selected disabled>Organization Tier Size</option>
        <option value='10'>2-10</option>
        <option value='20'>11-20</option>
        <option value='30'>21-30</option>
        <option value='50'>31-50</option>
        <option value='51'>51+</option>
      </select>
      <!-- <sup>
        <a href='#infoIcon'><i id='infoIcon' class="fa fa-info-circle"></i></a>
      </sup> -->
    </div>
    <div class='form-group'>
      <button ng-click='registerOrganization()' class='btn btn-primary form-control'>Register</button>
    </div>
  </form>
</div>
