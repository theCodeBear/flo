<!-- Flo Ball -->
<button flo-landingball id='floBall' class='ball thinFont'>flo</button>

<!-- Toggled Balls from Flo Ball -->
<button id='aboutBall' class='ball thinFont menuBalls'><i class="fa fa-info-circle"></i></button>
<button id='faqBall' class='ball thinFont menuBalls'><i class="fa fa-question"></i></button>
<button id='contactBall' class='ball thinFont menuBalls'><i class="fa fa-envelope"></i></button>
<button id='helpBall' class='ball thinFont menuBalls'><i class="fa fa-bell"></i></button>


<!-- Toggled Login Form from Login Ball -->
<form class='form-inline' id='loginForm'>
  <div class='form-group'>
    <input type='email' class='form-control' placeholder='Email'>
    <input type='password' class='form-control' placeholder='Password'>
  </div>
  <button type='submit' class='btn btn-primary'>Login</button>
</form>

<!-- Login Ball -->
<button login-button id='loginBall' class='ball thinFont'  data-toggle='tooltip' data-placement='left' title='Login'><i class="fa fa-sign-in fa-lg"></i></button>
